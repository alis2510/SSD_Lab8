name: Run ESLint and Upload SARIF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run ESLint with SARIF output
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint with SARIF output
      run: |
        mkdir -p reports
        npx eslint . --ext .js --format node_modules/@microsoft/eslint-formatter-sarif/sarif.js --output-file reports/eslint-results.sarif

    - name: Upload SARIF to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: reports/eslint-results.sarif
